<!DOCTYPE html>
<html lang="zh" >
<head>
  <meta charset="UTF-8">
  <title>❤世玉❤</title>
  <link rel="stylesheet" href="./normalize.min.css">

  <style>
    	/*爱心飘落*/
			.snowfall-flakes{
				position:relative;
				width:10px;
				height:16px;
			}
			.snowfall-flakes:before,.snowfall-flakes:after{
				content:"";
				position:absolute;
				left:0px;
				top:0px;
				display:block;
				width:10px;
				height:16px;
				background:rgb(179, 66, 66);
				border-radius:10px 10px 0 0;
				transform:rotate(-45deg);
			}
			.snowfall-flakes:after{
				left:4px;
				transform:rotate(45deg);
			}
  </style>

</head>
